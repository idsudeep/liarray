       <div class="someForm" style="margin-top: 25px; margin-left: 15px;" >

<script>
    $(document).ready(function(){


  

   $('#formBtn').on('click',function(e){

    e.preventDefault();
   var someInput = document.getElementById('someInput').value;
    if(someInput != ''){
        var someArray= [];

         var livalue = $(this).find('li');
        
           listarray.push(livalue.text());
           console.log(listarray[i] );

                document.getElementById('message').innerHTML ='Searched Keyword already listed '+someInput ;
                  setTimeout(function(){ document.getElementById('message').innerHTML ='';},3000)
              }if(listarray[i] != someInput){
                 
                  someArray.push(someInput);

                          var mylist = $('ul.myList');      
                      $.each(someArray, function(i)
                      {
                          var li = $('<li/>')
                              .addClass('ui-li')
                              .attr('id', 'movieName')
                              .text(someArray[i])
                              .appendTo(mylist);
                       /*
                          var aaa = $('<a/>')
                              .addClass('ui-all')

                       */
                      });
              }
          
        });

      }else{ message = '<p>input is missing </p>';
